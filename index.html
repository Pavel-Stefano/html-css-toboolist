<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- logo -->
    <header class="sfondo-bianco">
        <img class="margin-top" src="img/Logo.png" alt="logo-header">
        <h1 id="logo-principale">Toboolist</h1>
    </header>

    <!-- input  -->
    <nav class="container sfondo-bianco padding">
        <input id="add-task" type="button" value="Add Task">
        <input id="add-selection" type="button" value="Add Selection">
    </nav>

    <!-- inizio main -->
    <main class="container sfondo-bianco">
        <ul class="padding">
            <li><strong> <select class="titolo-spunta" name=""></select>  New Task</strong> </li>
            <li><span class="spunta"> &check; </span>Quarterly Newsletter</li>
        </ul>

        

    </main>
